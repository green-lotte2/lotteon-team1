<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/csLayout.html}">
<!--내용 시작-->
<section id="cs" layout:fragment="content">
        <div class="qna">
          <nav>
            <div>
              <p>홈<span>></span>문의하기</p>
            </div>
          </nav>
          <section class="write">
            <aside>
              <h2>문의하기</h2>
              <ul>
                <li class="on"><a href="#">회원</a></li>
                <li><a href="#">쿠폰/이벤트</a></li>
                <li><a href="#">주문/결제</a></li>
                <li><a href="#">배송</a></li>
                <li><a href="#">취소/반품/교환</a></li>
                <li><a href="#">여행/숙박/항공</a></li>
                <li><a href="#">안전거래</a></li>
              </ul>
            </aside>
            <article>
              <nav>
                <h1>회원</h1>
                <h2>회원 관련 문의내용 입니다.</h2>
              </nav>
              <form th:action="@{/cs/qna/write}" method="post">
                <input type="hidden" name="qnaId" th:value="gudals" />
                <input type="hidden" name="qnaStatus" th:value="검토중" />
                <table>
                  <tr>
                    <td>문의유형</td>
                    <td>
                      <select name="qnaCate">
                        <option>1차선택</option>
                        <option value="회원">회원</option>
                        <option value="쿠폰/이벤트">쿠폰/이벤트</option>
                        <option value="주문/결제">주문/결제</option>
                        <option value="배송">배송</option>
                        <option value="취소/반품/환불">취소/반품/환불</option>
                        <option value="안전결제">안전결제</option>
                      </select>
                      <select name="qnaType">
                        <option>2차선택</option>
                        <option value="[고객서비스]">고객서비스</option>
                        <option value="[이벤트당첨]">이벤트당첨</option>
                        <option value="[안전거래]">안전거래</option>
                        <option value="[위해상품]">위해상품</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>제목</td>
                    <td>
                      <input type="text" name="qnaTitle" placeholder="제목을 입력하세요."/>
                    </td>
                  </tr>                
                  <tr>
                    <td>내용</td>
                    <td>
                      <textarea name="qnaContent" placeholder="내용을 입력하세요."></textarea>
                    </td>
                  </tr>
                </table>
                <div style="text-align: center; margin-top: 50px">
                  <a th:href="@{/cs/qna/list}"><input type="button" value="취소하기" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
                  <input type="submit" value="등록하기" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
                </div>
              </form>
            </article>
          </section>
        </div>
      </section>
<!--내용 끝-->
</html>
