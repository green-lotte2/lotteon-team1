<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/csLayout.html}">
<!--내용 시작-->
<section id="cs" layout:fragment="content">
        <div class="notice">
          <nav>
            <div>
              <p>홈<span>></span>공지사항</p>
            </div>
          </nav>
          <section class="list">
            <aside>
              <h2>공지사항</h2>
              <ul>
                <li th:class="${noticeCate == null ? 'on':''}"><a th:href="@{/cs/notice/list}">전체</a></li>
                <li th:class="${noticeCate == 'service' ? 'on':''}"><a th:href="@{/cs/notice/list(noticeCate='service')}">고객서비스</a></li>
                <li th:class="${noticeCate == 'safe' ? 'on':''}"><a th:href="@{/cs/notice/list(noticeCate='safe')}">안전거래</a></li>
                <li th:class="${noticeCate == 'danger' ? 'on':''}"><a th:href="@{/cs/notice/list(noticeCate='danger')}">위해상품</a></li>
                <li th:class="${noticeCate == 'event' ? 'on':''}"><a th:href="@{/cs/notice/list(noticeCate='event')}">이벤트당첨</a></li>
              </ul>
            </aside>
            <article>
              <nav>
                <h1>전체</h1>
                <h2>공지사항 전체 내용입니다.</h2>
              </nav>
              <table>
                <tr th:each="notice, index:${pageResponseDTO.dtoList}" th:if="${index.index} &lt; 5">
                  <td>
                    <a th:href="@{/cs/notice/view(noticeNo=${notice.noticeNo})}" th:text="${notice.noticeType + ' ' + notice.noticeTitle}">
                    </a>
                  </td>
                  <td th:if="${notice.noticeDate != null}" th:text="${#temporals.format(notice.noticeDate, 'yyyy-MM-dd')}" style="text-align: right;"></td>
                </tr>
              </table>

              <div class="page">
                <span class="prev">
                    <!-- 이전 버튼 -->
                    <a th:if="${pageResponseDTO.prev}" th:href="@{/cs/notice/list(pg=${pageResponseDTO.start-1})}"><이전</a>
                </span>
                <!-- 페이지 링크 -->
                <span class="num">
                    <th:block th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                <a th:href="@{/cs/notice/list(pg=${num})}" th:class="${pageResponseDTO.pg == num} ? 'current' : 'off'" th:text="${num}"></a>
                    </th:block>
                </span>
                <!-- 다음 버튼 -->
                <span class="next">
                    <a th:if="${pageResponseDTO.next}" th:href="@{/cs/notice/list(pg=${pageResponseDTO.end+1})}">다음></a>
                </span>
              </div>

            </article>
          </section>
        </div>
      </section>
<!--내용 끝-->
</html>
