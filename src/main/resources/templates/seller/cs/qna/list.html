<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/sellerLayout.html}">

<!--내용 시작-->
    <section id="admin-cs-list" layout:fragment="content">
        <nav>
            <h3>문의하기 목록</h3>
            <p>
                HOME > 고객센터 > <strong>문의하기</strong>
            </p>
        </nav>
        <!-- qna 컨텐츠 시작 -->
        <section>
            <div>
                <form th:action="@{/seller/product/cs/qna}">
                    <select name="type">
                        <option value="prodNo">상품번호</option>
                        <option value="prodQnaTitle">상품명</option>
                        <option value="prodQnaStatus">답변상태</option>
                    </select>
                    <input type="text" name="keyword">
                    <input type="text" name="prodSeller" value="aa11aa22" readonly>
                    <input type="submit" value="검색">
                </form>
            </div>
            <table class="qna">
                <tr>
                    <th><input type="checkbox" name="all"/></th>
                    <th>번호</th>
                    <th>상품명</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>상태</th>
                </tr>

                <tr th:each="ProdQnaDTO : ${prodQnaList.dtoList}">
                    <td><input type="checkbox" name="글번호"/></td>
                    <td th:text="${ProdQnaDTO.prodNo}"></td>
                    <td th:text="${ProdQnaDTO.prodName}"></td>
                    <td>
                        <span>
                            <a th:href="@{/admin/cs/qna/view(qnaNo=${ProdQnaDTO.prodQnaNo})}">
                                <span th:text="${ProdQnaDTO.prodQnaTitle}"></span>
                            </a>
                        </span>
                    </td>
                    <td th:text="${ProdQnaDTO.userId}"></td>
                    <td th:if="${ProdQnaDTO.prodQnaDate != null}" th:text="${#temporals.format(ProdQnaDTO.prodQnaDate, 'yyyy-MM-dd')}" style="white-space: nowrap;" ></td>
                    <td th:text="${ProdQnaDTO.prodQnaStatus}"></td>
                </tr>
            </table>


            <input type="button" value="선택삭제" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>


            <div class="paging">
                <!--
                <span class="prev">
                    <a th:if="${pageResponseDTO.prev}" th:href="@{/admin/cs/qna/list(pg=${pageResponseDTO.start-1})}"><&nbsp;이전</a>
                </span>
                <span class="num">
                    <th:block th:each="num:${#numbers.sequence(pageResponseDTO.start, pageResponseDTO.end)}">
                <a th:href="@{/admin/cs/qna/list(pg=${num})}" th:class="${pageResponseDTO.pg == num} ? 'current' : 'off'" th:text="${num}"></a>
                    </th:block>
                </span>
                <span class="next">
                    <a th:if="${pageResponseDTO.next}" th:href="@{/admin/cs/qna/list(pg=${pageResponseDTO.end+1})}">다음</a>
                </span>
                -->
                </div>
        </section>
        <!-- 상품목록 컨텐츠 끝 -->
    </section>
<!--내용 끝-->
</html>
