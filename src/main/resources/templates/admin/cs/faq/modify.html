<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <nav>
    <h3>자주묻는질문 수정</h3>
    <p>
      HOME > 고객센터 > <strong>자주묻는질문</strong>
    </p>
  </nav>
  <!-- 상품목록 컨텐츠 시작 -->
    <article>
      <form th:action="@{/admin/cs/faq/modify}" method="post">
        <input type="hidden" name="faqNo" th:value="${faq.faqNo}" />
        <table>
          <tbody>
          <tr>
            <td>유형</td>
            <td>
              <select name="faqCate">
                <option th:each="faqCates : ${faq}" th:value="${faqCates.faqCate}" th:text="${faqCates.faqCate}"></option>
                <option value="회원">회원</option>
                <option value="쿠폰/이벤트">쿠폰/이벤트</option>
                <option value="주문/결제">주문/결제</option>
                <option value="배송">배송</option>
                <option value="취소/반품/환불">취소/반품/환불</option>
                <option value="안전결제">안전결제</option>
              </select>
              <select name="faqType">
                <option th:each="faqTypes : ${faq}" th:value="${faqTypes.faqType}" th:text="${faqTypes.faqType}"></option>
                <option value="[고객서비스]">[고객서비스]</option>
                <option value="[이벤트당첨]">[이벤트당첨]</option>
                <option value="[안전거래]">[안전거래]</option>
                <option value="[위해상품]">[위해상품]</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>제목</td>
            <td>
              <input type="text" name="faqTitle" style="width: 200px; height: 33px; margin-bottom: 4px;" placeholder="제목을 입력하세요."
              th:value="${faq.faqTitle}"/>
            </td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <textarea name="faqContent" cols="120" rows="20" placeholder="내용을 입력하세요."
              th:text="${faq.faqContent}"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: center; margin-top: 50px">
          <a th:href="@{/admin/cs/faq/list}"><input type="button" value="취소하기" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
          <input type="submit" value="수정하기" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
        </div>
      </form>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
