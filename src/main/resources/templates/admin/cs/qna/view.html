<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <nav>
    <h3>문의하기 보기</h3>
    <p>
      HOME > 고객센터 > <strong>문의하기</strong>
    </p>
  </nav>
  <!-- 상품목록 컨텐츠 시작 -->
    <article>
        <table>
          <tbody>
          <tr>
            <td>유형</td>
            <td th:text="${view.qnaCate + ' - '  + view.qnaType}"></td>
          </tr>
          <tr>
            <td>제목</td>
            <td th:text="${view.qnaTitle}"></td>
          </tr>
          <tr>
            <td>내용</td>
            <td th:text="${view.qnaContent}" style="width: 90%; height: 150px;"></td>
          </tr>
          <tr>
            <td>답변</td>
            <td th:text="${view.qnaReply}" style="width: 90%; height: 230px;"></td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: right; margin-top: 50px">
          <a th:href="@{/admin/cs/qna/delete(qnaNo=${view.qnaNo})}"><input type="button" value="삭제" style="background-color: #9e9e9e; color: white; border: none; padding: 8px 12px; margin-right: 10px;  cursor: pointer;"/>
          <a th:href="@{/admin/cs/qna/reply(qnaNo=${view.qnaNo})}"><input type="button" value="답변등록" style="background-color: #9e9e9e; color: white; border: none; padding: 8px 12px; margin-right: 10px; cursor: pointer;" /></a>
          <a th:href="@{/admin/cs/qna/list}"><input type="button" value="목록" style="background-color: #4291e9; color: white; border: none; padding: 8px 12px; cursor: pointer;" /></a>
        </div>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
