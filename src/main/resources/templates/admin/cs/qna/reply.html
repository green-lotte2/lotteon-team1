<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <nav>
    <h3>문의하기 답변</h3>
    <p>
      HOME > 고객센터 > <strong>문의하기</strong>
    </p>
  </nav>
  <!-- 문의답변 컨텐츠 시작 -->
    <article>
      <form th:action="@{/admin/cs/qna/reply}" method="post">
        <input type="hidden" name="qnaNo" th:value="${qna.qnaNo}" />
        <table>
          <tbody>
          <tr>
            <td>유형</td>
            <td th:if="${qna.qnaCate == 'user'}" style="white-space: nowrap;">회원</td>
            <td th:if="${qna.qnaCate == 'coupon'}" style="white-space: nowrap;">쿠폰/이벤트</td>
            <td th:if="${qna.qnaCate == 'order'}" style="white-space: nowrap;">주문/결제</td>
            <td th:if="${qna.qnaCate == 'delivery'}" style="white-space: nowrap;">배송</td>
            <td th:if="${qna.qnaCate == 'cancel'}" style="white-space: nowrap;">취소/반품/환불</td>
            <td th:if="${qna.qnaCate == 'travel'}" style="white-space: nowrap;">여행/숙박/항공</td>
            <td th:if="${qna.qnaCate == 'safe'}" style="white-space: nowrap;">안전결제</td>
          </tr>
          <tr>
            <td>제목</td>
            <td th:text="${qna.qnaTitle}"></td>
          </tr>
          <tr>
            <td>내용</td>
            <td th:text="${qna.qnaContent}" style="width: 90%; height: 150px;"></td>
          </tr>
          <tr>
            <td>답변</td>
            <td>
              <textarea name="qnaReply" cols="100" rows="10"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: right; margin-top: 50px">
          <a th:href="@{/admin/cs/qna/delete(qnaNo=${qna.qnaNo})}"><input type="button" value="삭제" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
            <input type="submit" value="답변등록" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
          <a th:href="@{/admin/cs/qna/list}"><input type="button" value="목록" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;" /></a>
        </div>
      </form>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
