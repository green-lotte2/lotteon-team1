<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      //수정 페이지로 이동할때 카테값 들고가는 코드
      const noticeCateSelect = document.getElementsByName('noticeCate')[0];
      const noticeCateValue = document.getElementsByName('noticeCate3')[0];

        console.log(noticeCateValue.value);
        switch (noticeCateValue.value) {
          case 'service':
            noticeCateSelect.value = 'service';
            break;
          case 'event':
            noticeCateSelect.value = 'event';
            break;
          case 'safe':
            noticeCateSelect.value = 'safe';
            break;
          case 'danger':
            noticeCateSelect.value = 'danger';
            break;
          default:
            break;
        }
    });
    function goBack(){
      window.history.back();
    }
  </script>
  <nav>
    <h3>공지사항 수정</h3>
    <p>
      HOME > 고객센터 > <strong>공지사항</strong>
    </p>
  </nav>
  <!-- 상품목록 컨텐츠 시작 -->
    <article>
      <form th:action="@{/admin/cs/notice/modify}" method="post">
        <input type="hidden" name="noticeNo" th:value="${notice.noticeNo}" />
        <input type="hidden" name="noticeCate3" th:value="${notice.noticeCate}" />
        <table>
          <tbody>
          <tr>
            <td>유형</td>
            <td>
              <select name="noticeCate">
                <option value="service" >[고객서비스]</option>
                <option value="event">[이벤트당첨]</option>
                <option value="safe">[안전거래]</option>
                <option value="danger">[위해상품]</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>제목</td>
            <td>
              <input type="text" name="noticeTitle" style="width: 200px; height: 33px; margin-bottom: 4px;" placeholder="제목을 입력하세요."
              th:value="${notice.noticeTitle}" required/>
            </td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <textarea name="noticeContent" cols="120" rows="20" placeholder="내용을 입력하세요."
              th:text="${notice.noticeContent}" required></textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: center; margin-top: 50px">
          <a href="#"><input onclick="goBack();" type="button" value="취소하기" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
          <input type="submit" value="수정하기" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
        </div>
      </form>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
