<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <nav>
    <h3>공지사항 작성</h3>
    <p>
      HOME > 고객센터 > <strong>공지사항</strong>
    </p>
  </nav>
  <!-- 상품목록 컨텐츠 시작 -->
    <article>
      <form th:action="@{/admin/cs/notice/write}" method="post">
        <table>
          <tbody>
          <tr>
            <td>유형</td>
            <td>
              <select name="noticeCate">
                <option>유형선택</option>
                <option value="service">고객서비스</option>
                <option value="event">이벤트당첨</option>
                <option value="safe">안전거래</option>
                <option value="danger">위해상품</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>제목</td>
            <td>
              <select name="noticeType">
                <option>타입선택</option>
                <option value="[안내]">안내</option>
                <option value="[발표]">발표</option>
                <option value="[위해상품정보]">위해상품정보</option>
                <option value="[고객서비스]">고객서비스</option>
              </select>
              <input type="text" name="noticeTitle" style="width: 200px; height: 33px; margin-bottom: 4px;"  placeholder="제목을 입력하세요."/>
            </td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <textarea name="noticeContent" cols="120" rows="20" placeholder="내용을 입력하세요."></textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: center; margin-top: 50px">
          <a th:href="@{/admin/cs/notice/list}"><input type="button" value="취소하기" style="background-color: #9e9e9e; color: white; border: none; padding: 10px 20px; cursor: pointer;"/></a>
          <input type="submit" value="등록하기" style="background-color: #4291e9; color: white; border: none; padding: 10px 20px; cursor: pointer;"/>
        </div>
      </form>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
