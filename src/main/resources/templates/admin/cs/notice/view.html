<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <nav>
    <h3>공지사항 보기</h3>
    <p>
      HOME > 고객센터 > <strong>공지사항</strong>
    </p>
  </nav>
  <!-- 상품목록 컨텐츠 시작 -->
    <article>
        <table>
          <tbody>
          <input type="hidden" name="noticeHit" th:value="${view.noticeHit}"/>
          <tr>
            <td>유형</td>
            <td th:if="${view.noticeCate == 'service'}">고객서비스</td>
            <td th:if="${view.noticeCate == 'event'}">이벤트당첨</td>
            <td th:if="${view.noticeCate == 'safe'}">안전거래</td>
            <td th:if="${view.noticeCate == 'danger'}">위해상품</td>
          </tr>
          <tr>
            <td>제목</td>
            <td th:text="${view.noticeTitle}"></td>
          </tr>
          <tr>
            <td>내용</td>
            <td th:text="${view.noticeContent}" style="width: 90%; height: 250px;"></td>
          </tr>
          </tbody>
        </table>
        <div style="text-align: right; margin-top: 50px">
          <a th:href="@{/admin/cs/notice/delete(noticeNo=${view.noticeNo})}"><input type="button" value="삭제" style="background-color: #9e9e9e; color: white; border: none; padding: 8px 12px; margin-right: 10px;  cursor: pointer;"/>
          <a th:href="@{/admin/cs/notice/modify(noticeNo=${view.noticeNo})}"><input type="button" value="수정" style="background-color: #9e9e9e; color: white; border: none; padding: 8px 12px; margin-right: 10px; cursor: pointer;" /></a>
          <a th:href="@{/admin/cs/notice/list}"><input type="button" value="목록" style="background-color: #4291e9; color: white; border: none; padding: 8px 12px; cursor: pointer;" /></a>
        </div>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
