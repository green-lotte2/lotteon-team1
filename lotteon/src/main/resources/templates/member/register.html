<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/memberLayout.html}">
<!--내용 시작-->
	<main id="member" layout:fragment="content">

		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script th:src="@{/js/util.js}"></script>
		<script>
			//유효성 검사에 사용할 상태변수
			let isUidOk   = false;
			let isPassOk  = false;
			let isNameOk  = false;
			let isNickOk  = false;
			let isEmailOk = false;
			let isHpOk    = false;

			// 유효성 검사에 사용할 정규표현식
			const reUid   = /^[a-z]+[a-z0-9]{3,19}$/g;
			const rePass  = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{5,16}$/;
			const reName  = /^[가-힣]{2,10}$/
			const reNick  = /^[a-zA-Zㄱ-힣0-9][a-zA-Zㄱ-힣0-9]*$/;
			const reEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
			const reHp    = /^01(?:0|1|[6-9])-(?:\d{4})-\d{4}$/;

			window.onload = function (){

				//Input 태그
				const userId = document.getElementsByClassName('userId');
				const userPw = document.getElementById('userPw');
				const userPwCheck = document.getElementById('userPwCheck');
				const userName = document.getElementById('userName');
				const userEmail = document.getElementById('userEmail');
				const userHp = document.getElementById('userHp');






				//다음 주소 열기
				const btnZip = document.getElementById('btnZip');

				btnZip.onclick = function (e) {
					e.preventDefault();
					postcode();
				}


			}

		</script>

		<div class="register">
			<nav>
				<h1>일반 회원가입</h1>
			</nav>
			<form th:action="@{/member/register}" method="POST">
				<section>
					<table>
						<caption>필수 정보입력</caption>
						<tr>
							<th><span class="essential">*</span>아이디</th>
							<td>
								<input type="text" id="userId" name="userId" placeholder="아이디를 입력" required />
								<span class="msgId">영문, 숫자로 4~12자까지 설정해 주세요.</span>
							</td>
						</tr>
						<tr>
							<th><span class="essential">*</span>비밀번호</th>
							<td>
								<input type="password" name="userPw" placeholder="비밀번호를 입력" required />
								<span class="msgPass">영문, 숫자, 특수문자를 조합하여 8~12자까지 설정해 주세요.</span>
							</td>
						</tr>
						<tr>
							<th><span class="essential">*</span>비밀번호확인</th>
							<td>
								<input type="password" name="userPwCheck" placeholder="비밀번호를 확인" required />
								<span class="msgPass">비밀번호 재입력</span>
							</td>
						</tr>
					</table>
				</section>
				<section>
					<table>
						<caption>기본 정보입력</caption>
						<tr>
							<th><span class="essential">*</span>이름</th>
							<td>
								<input type="text" name="userName" placeholder="이름을 입력" required />
							</td>
						</tr>
						<tr>
							<th><span class="essential">*</span>생일</th>
							<td>
								<input type="date" name="userBirth" placeholder="생일 입력" required />
							</td>
						</tr>
						<tr>
							<th><span class="essential">*</span>성별</th>
							<td>
								<label><input type="radio" name="man" value="1" checked>&nbsp;남</label>
								<label><input type="radio" name="women" value="2">&nbsp;여</label>
							</td>
						</tr>
						<tr>
							<th><span class="essential">*</span>EMAIL</th>
							<td>
								<input type="email" name="userEmail" placeholder="이메일 입력" required />
							</td>
						</tr>
						<tr>
							<th><span class="essential">*</span>휴대폰</th>
							<td>
								<input type="text" name="userHp" maxlength="13" placeholder="휴대폰번호 입력" required />
								<span class="msgHp"> - 포함 13자리를 입력하세요.</span>
							</td>
						</tr>
						<tr class="addr">
							<th>주소</th>
							<td>
								<div>
									<input type="text" name="userZip" id="userZip" placeholder="우편번호 입력 클릭" readonly />
									<button id="btnZip">우편번호</button>
								</div>
								<div>
									<input type="text" name="userAddr1" id="userAddr1" size="50" placeholder="주소를 검색하세요." readonly />
								</div>
								<div>
									<input type="text" name="userAddr2" id="userAddr2" size="50" placeholder="상세주소를 입력하세요." />
								</div>
							</td>
							<input type="hidden" name="userPromo" th:value="${userPromo}"/>
						</tr>
					</table>

				</section>
				<div>
					<input type="submit" class="join" value="회원가입" />
				</div>
			</form>
		</div>
	</main>
<!--내용 끝-->
</html>
