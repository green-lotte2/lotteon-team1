<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/myLayout.html}">
<!--내용 시작-->
    <div id="my" layout:fragment="content">
        <nav>
            <div>
                <a href="./home.html"><img th:src="@{/images/my/my_logo.jpg}" alt="나의쇼핑정보"></a>
                <ol>
                    <li><a href="#">주문·배송<span class="delivery">1</span></a></li>
                    <li><a href="#">할인쿠폰<span class="coupon">1</span></a></li>
                    <li><a href="#">포인트<span class="point">1,000</span></a></li>
                    <li><a href="#">문의내역<span class="qna">1</span></a></li>
                </ol>
            </div>
        </nav>

        <div class="info">
            <ul>
                <span class="menu_else"></span>
                <li><a th:href="@{/my/order}">전체주문내역</a></li>
                <!--<li><a href="./favorite.html">관심상품</a></li>-->
                <li><a th:href="@{/my/point}">포인트내역</a></li>
                <li><a th:href="@{/my/coupon}">쿠폰</a></li>
                <li><a th:href="@{/my/review}">나의리뷰</a></li>
                <li><a th:href="@{/my/qna}">문의하기</a></li>
                <li><a th:href="@{/my/info(user_id='test11')}">나의설정</a></li>
                <!--회원가입구현되면 위에 파라미터 바꾸기-->
            </ul>

            <section>
                <a href="#"><img th:src="@{/images/my/my_banner2.png}" alt="패션, 타운 하나로 끝" class="banner"></a>
                <article>
                    <h3>회원정보 설정</h3>

                    <table border="0">
                        <tr>
                            <td>사용자 ID[[${userDTO.userId}]]</td>
                            <td th:value="${userDTO.userId}"></td>
                        </tr>
                        <tr>
                            <td>비밀번호</td>
                            <td>
                                <button id="btnChangePass">비밀번호 수정</button>
                                <span>만들기</span>
                            </td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td>김*학</td>
                        </tr>
                        <tr>
                            <td>생년월일</td>
                            <td>1983년 05월 03일</td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td>
                                <input type="text" name="email1" value="chakh101">@
                                <input type="text" name="email2" value="naver.com">
                                <select>
                                    <option>직접입력</option>
                                    <option>naver.com</option>
                                    <option>daum.net</option>
                                    <option>gmail.com</option>
                                    <option>nate.com</option>
                                    <option>outlook.com</option>
                                </select>
                                <button id="btnChangeEmail">수정하기</button>
                            </td>
                        </tr>
                        <tr>
                            <td>휴대폰</td>
                            <td>
                                <p class="hp">
                                    <input type="text" name="hp1" value="010"/>-
                                    <input type="text" name="hp2" value="1234"/>-
                                    <input type="text" name="hp3" value="1001"/>
                                    <button id="btnChangeHp">수정하기</button>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td>
                                <input type="text" name="zip"/>
                                <button id="btnFindZip">주소검색</button>
                                <p class="address">
                                    <input type="text" name="addr1"/>
                                    <input type="text" name="addr2"/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>회원탈퇴</td>
                            <td>
                                <button id="btnWithdraw">탈퇴하기</button>
                            </td>
                        </tr>
                    </table>
                    <button id="btnInfoChange">수정하기</button>
                </article>
            </section>

        </div>
    </div>
<!--내용 끝-->
</html>
