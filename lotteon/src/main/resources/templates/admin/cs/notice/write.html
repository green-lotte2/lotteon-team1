<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout.html}">
<!--내용 시작-->
<section id="admin-product-list" layout:fragment="content">
  <nav>
    <h3>공지사항 작성</h3>
    <p>
      HOME > 고객센터 > <strong>공지사항</strong>
    </p>
  </nav>
  <!-- 상품목록 컨텐츠 시작 -->
    <article>
      <form th:action="@{/admin/cs/notice/write}" method="post">
        <table>
          <tbody>
          <tr>
            <td>유형</td>
            <td>
              <select name="notice_cate">
                <option>유형선택</option>
                <option value="service">고객서비스</option>
                <option value="event">이벤트당첨</option>
                <option value="safety">안전거래</option>
                <option value="danger">위해상품</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>제목</td>
            <td>
              <input type="text" name="notice_title" placeholder="제목을 입력하세요."/>
            </td>
          </tr>
          <tr>
            <td>내용</td>
            <td>
              <textarea name="notice_content" cols="100" rows="20" placeholder="내용을 입력하세요."></textarea>
            </td>
          </tr>
          </tbody>
        </table>
        <div>
          <input type="button" value="취소하기"/>
          <input type="submit" value="등록하기"/>
        </div>
      </form>
    </article>



  <!-- 상품목록 컨텐츠 끝 -->
</section>
<!--내용 끝-->
</html>
